<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="{{GOOGLE_SIGNIN_CLIENT_ID}}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Login</title>
    <script>
        var FACEBOOK_ID = "{{FACEBOOK_ID}}";
        var GOOGLE_SIGNIN_CLIENT_ID = "{{GOOGLE_SIGNIN_CLIENT_ID}}";
        var URL_REDIRECT_AFTER_LOGIN = "{{URL_REDIRECT_AFTER_LOGIN}}";
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            crossorigin="anonymous"></script>
    <script src="js/custom_auth.js"></script>
    <script src="js/fb.js"></script>
    <script src="js/google.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate=""
                                  method="POST" action='#'>
                                <div class="form-group">
                                    <label for="email">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="email"
                                           id="email" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label  for="password">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="password" id="password"
                                           required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div class="g-signin2 btn-lg float-left google-auth d-none" onclick="clickGoogleLogin()" data-onsuccess="onSignIn"></div>
                                <div class="facebookLoad">
                                    <script>
                                        $(function () {
                                            $(".facebookLoad").load("html_part/facebook.html");
                                        });
                                    </script>
                                </div>
                                <button
                                        class="btn btn-success btn-md float-right"
                                        id="btnLogin">
                                    Login
                                </button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->


    </div>
    <div class="alerts" style="margin-top: 50px;">
        <div class="alert alert-facebook-warning alert-warning alert-dismissible fade hide" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Facebook login </strong> failed.
        </div>

        <div class="alert alert-google-warning alert-warning alert-dismissible fade hide" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Google login </strong> failed.
        </div>

        <div class="alert alert-custom-auth-warning alert-warning alert-dismissible fade hide" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <strong>Login </strong> failed.
        </div>
    </div>

    <!--/row-->
</div>
<!--/container-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
